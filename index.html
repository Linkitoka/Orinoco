<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo2.png" alt="Logo">
        </div>
    </header>
    <div id="box-size">
        <div class="">
                <h2>Nos Meubles</h2>
                <div id="meubles">
                </div>
                    <script>
                        let div = document.getElementById("meubles")
                        fetch("http://localhost:3000/api/furniture")
                        .then(Response=>Response.json())
                        .then(Fourniture=>{
                            /** 
                            [{"varnish":["Tan","Chocolate",
                            "Black","White"],
                            "_id":"5be9cc611c9d440000c1421e",
                            "name":"Crossgit  Table",
                            "price":59900,
                            "description":"a",
                            "imageUrl":"http://localhost:3000/images/oak_1.jpg"}]   
                            **/
                        for ( let product of Fourniture){
                            let content = '<div class="firstprod"><h3>' + product.name + '</h3><p>Prix:' + product.price + 'â‚¬</p><div class="imageproduct"><div class="id">'+ product._id + '</div><div class="description">'+ product.description + '</div> <img width="300px"  src="' + product.imageUrl + '"></img></div></div>' 
                            div.innerHTML += content
                        }
                        })
                    </script>
        <section>
            <div class="oak"></div>
            <div class="teddy"></div>
            <div class="cam"></div>
        </section>
        <aside>
            <div class="cart">
            </div>
        </aside>
        <footer>
            <div class="contact"></div> 
        </footer>
    </div>
</body>
</html>
